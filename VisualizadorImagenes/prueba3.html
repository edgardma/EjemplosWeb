<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <meta charset="utf-8">

    <title>PhotoSwipe: Responsive JavaScript Image Gallery</title>

    <meta name="viewport" content="width = device-width, initial-scale = 1.0"> 

    <link href="dist/default-skin/sitePhotoswipe.css?v=4.1.3-1.0.4" rel="stylesheet" />
    <link href="dist/photoswipe.css?v=4.1.3-1.0.4" rel="stylesheet" />
    <link href="dist/default-skin/default-skin.css?v=4.1.3-1.0.4" rel="stylesheet" />
    
	  <script src="dist/photoswipe.min.js?v=4.1.3-1.0.4"></script>
	  <script src="dist/photoswipe-ui-default.min.js?v=4.1.3-1.0.4"></script>
    
    <link rel="stylesheet" href="dist/bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bower/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/bower/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

    <script>try{Typekit.load();}catch(e){}</script>

	<!--[if lt IE 9]>
	<script>
		document.createElement('figure');
	</script>
  <![endif]-->
  
  </head>
  <body>
	  <div class="section section--head">
        
	    <div class="row">
	      <div id="demo-test-gallery" class="demo-gallery">

            <a href="img/15008518202_c265dfa55f_h.jpg" 
              data-size="1600x1600" 
              data-med="img/15008518202_c265dfa55f_h.jpg" 
              data-med-size="1024x1024" 
              data-author="Edgard Marquez" 
              class="demo-gallery__img--main">
	          <img id="IdImagen" src="img/15008518202_c265dfa55f_h.jpg" alt=""/>
	          <figure>Descripción de la imágen.</figure>
	        </a>
		    </div>
	    </div>

	  </div>
    
    <div id="gallery" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>

      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
			    <div class="pswp__item"></div>
			    <div class="pswp__item"></div>
			    <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
				      <div class="pswp__counter"></div>

              <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
              <button class="pswp__button pswp__button--share" title="Share"></button>
              <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
              <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

              <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip">
                </div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
            <div class="pswp__caption">
              <div class="pswp__caption__center">
              </div>
            </div>
        </div>

      </div>

    </div>
    
    <script type="text/javascript" src="js/mostrarImagen.js"></script>

    <script src="dist/bower/jquery/dist/jquery.min.js"></script>
    <script src="dist/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/bower/fastclick/lib/fastclick.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="dist/js/demo.js"></script>

  </body>
</html>
